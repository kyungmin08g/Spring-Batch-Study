spring:
  application:
    name: Spring-Batch-Study

  datasource-data:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PW}

  datasource-meta:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL_META}
    username: ${DB_USERNAME_META}
    password: ${DB_PW_META}

  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  batch:
    job:
      enabled: false
